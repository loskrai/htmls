<!DOCTYPE html>

        h1{

        }

</head>
<body>
    <!-- 标题 -->
    <h1>222</h1>

        <li>222222</li>
        <li>222222</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>11111111</li>

            <tr>

          <form action="">

                <label for="password">密码</label>
                <input id="password" placeholder="密码" type="password">
                <select name="" id="">

                <label>男</label>

                <label>女</label>

                <input type="checkbox">
